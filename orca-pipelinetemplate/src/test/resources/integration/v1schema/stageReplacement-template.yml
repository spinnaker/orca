---
schema: "1"
id: stageReplacement
metadata:
  name: Stage Replacement
  description: Example for replacing a stage
variables:
- name: myCustomFirstStageName
stages:
- id: bake1
  type: bake
  name: "{{ myCustomFirstStageName }}"
  config:
    baseLabel: release
    baseOs: trusty
    cloudProviderType: aws
    enhancedNetworking: false
    extendedAttributes: {}
    overrideTimeout: true
    package: orca
    regions:
    - us-east-1
    - us-west-1
    - us-west-2
    - eu-west-1
    sendNotifications: true
    showAdvancedOptions: true
    stageTimeoutMs: 900000
    storeType: ebs
    user: example@example.com
    vmType: hvm
- id: deploy2
  type: deploy
  dependsOn:
  - bake1
  name: Deploy
  config:
    clusters:
    - account: test
      application: spindemo
      availabilityZones:
        us-west-1:
        - us-west-1a
        - us-west-1c
      capacity:
        desired: 1
        max: 1
        min: 1
      cloudProvider: aws
      cooldown: 10
      copySourceCustomBlockDeviceMappings: true
      ebsOptimized: false
      enabledMetrics: []
      freeFormDetails: demo
      healthCheckGracePeriod: 600
      healthCheckType: EC2
      iamRole: myIAMRole
      instanceMonitoring: false
      instanceType: m3.large
      interestingHealthProviderNames:
      - Amazon
      keyPair: keypair
      loadBalancers:
      - spindemo-demo-frontend
      maxRemainingAsgs: 2
      preferSourceCapacity: true
      provider: aws
      scaleDown: true
      securityGroups: []
      stack: test
      strategy: redblack
      subnetType: mySubnet
      suspendedProcesses: []
      tags: {}
      targetGroups: []
      targetHealthyDeployPercentage: 100
      terminationPolicies:
      - Default
      useAmiBlockDeviceMappings: false
      useSourceCapacity: true
    - account: test
      application: spindemo
      availabilityZones:
        us-east-1:
        - us-east-1c
        - us-east-1d
        - us-east-1e
      capacity:
        desired: 0
        max: 0
        min: 0
      cloudProvider: aws
      cooldown: 10
      ebsOptimized: false
      freeFormDetails: demo
      healthCheckGracePeriod: 600
      healthCheckType: EC2
      iamRole: myIAMRole
      instanceMonitoring: false
      instanceType: m3.large
      interestingHealthProviderNames:
      - Amazon
      keyPair: keypair
      provider: aws
      securityGroups: []
      stack: test
      strategy: highlander
      subnetType: mySubnet
      suspendedProcesses: []
      tags: {}
      targetHealthyDeployPercentage: 100
      terminationPolicies:
      - Default
      useSourceCapacity: false
