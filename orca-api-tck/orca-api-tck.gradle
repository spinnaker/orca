apply from: "$rootDir/gradle/kotlin.gradle"

dependencies {
  // Orca dependencies
  implementation(project(":orca-api"))
  implementation(project(":orca-queue"))
  implementation(project(":orca-web"))
  implementation("com.netflix.spinnaker.keiko:keiko-mem:$keikoVersion")

  // Test framework dependencies
  api("org.junit.jupiter:junit-jupiter-api")
  api("org.junit.platform:junit-platform-runner")
//  testImplementation "org.assertj:assertj-core"
  api("io.strikt:strikt-core")
